<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add Task</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="task-name" class="form-label">Name of the Task</label>
                        <input type="text" class="form-control" id="task-name" name="name" placeholder="Enter task name" required>
                    </div>
                    <div class="mb-3">
                        <label for="task-desc" class="form-label">Description</label>
                        <textarea class="form-control" id="task-desc" name="desc" placeholder="Enter task description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="task-priority" class="form-label">Priority</label>
                        <input type="number" class="form-control" id="task-priority" name="priority" placeholder="Enter task priority" required>
                    </div>
                    <div class="mb-3">
                        <label for="task-date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="task-date" name="date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="mt-5">
            <h5>Task List</h5>
            <ul class="list-group">
                {% for task in obj1 %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>{{ task.name }}</strong>: {{ task.desc }} (Priority: {{ task.priority }}, Date: {{ task.date }})
                        </div>
                        <div>
                            <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
